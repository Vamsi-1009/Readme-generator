<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto README Generator | Magic Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="bg-animation"></div> 

    <div class="main-wrapper">
        <header class="fade-in">
            <h1>ðŸš€ Auto README Generator</h1>
            <p>One sentence. One click. One professional README.</p>
        </header>
    
        <div class="container">
            <section class="editor glass-panel slide-up">
                <div class="form-group magic-input">
                    <label>Tell me about your project</label>
                    <textarea id="magicText" 
                        placeholder="e.g., I built a food delivery app with React and Firebase that handles real-time orders." 
                        oninput="updatePreview()"></textarea>
                    <small>Type any project idea and watch the grammar fix itself below!</small>
                </div>

                <div class="form-group">
                    <label>License Type</label>
                    <select id="license" onchange="updatePreview()">
                        <option value="MIT">MIT License</option>
                        <option value="Apache 2.0">Apache 2.0</option>
                        <option value="GPL v3">GPL v3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Template Style</label>
                    <select id="templateChoice" onchange="updatePreview()">
                        <option value="pro">Professional Expansion</option>
                        <option value="basic">Simple & Clean</option>
                    </select>
                </div>
    
                <div class="button-group">
                    <button onclick="downloadReadme()" class="btn-md hover-glow">Download .md</button>
                    <button onclick="exportPDF()" class="btn-pdf hover-glow">Export PDF</button>
                    <button onclick="copyToClipboard()" class="btn-copy hover-glow">Copy Markdown</button>
                </div>
            </section>
    
            <section class="preview-container glass-panel slide-up delay-1">
                <div class="preview-header">
                    <span>âœ¨ Live Professional Output</span>
                </div>
                <div id="preview"></div>
            </section>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
