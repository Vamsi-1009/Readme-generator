<body id="body-theme" class="bg-[#0d1117] text-gray-300 font-sans h-screen overflow-hidden flex flex-col">

        const githubWrapper = document.getElementById('github-wrapper');
        const resultEditor = document.getElementById('result-editor');
        const bodyTheme = document.getElementById('body-theme');
        const sidebar = document.getElementById('sidebar');
        const mainHeader = document.getElementById('main-header');
        const editorLabel = document.getElementById('editor-label');
        let isEditMode = false; let isDarkMode = true; let isGitHubMode = false;

        const projectSpecifics = {

            'Node.js API': { icon: 'üü¢', stack: '- Node.js\n- Express.js\n- MongoDB', structure: 'src/\n‚îú‚îÄ‚îÄ controllers/\n‚îú‚îÄ‚îÄ models/\n‚îú‚îÄ‚îÄ routes/\n‚îî‚îÄ‚îÄ server.js' },
            'Python Tool': { icon: 'üêç', stack: '- Python 3.x\n- Requests', structure: 'scripts/\n‚îú‚îÄ‚îÄ main.py\n‚îú‚îÄ‚îÄ utils.py\n‚îî‚îÄ‚îÄ requirements.txt' },
            'Machine Learning': { icon: 'ü§ñ', stack: '- PyTorch\n- Pandas\n- NumPy', structure: 'models/\ndata/\n‚îú‚îÄ‚îÄ raw/\n‚îú‚îÄ‚îÄ processed/\n‚îî‚îÄ‚îÄ train.py' },
            'Portfolio Site': { icon: 'üé®', stack: '- HTML5/CSS3\n- JavaScript', structure: 'index.html\n‚îú‚îÄ‚îÄ css/style.css\n‚îú‚îÄ‚îÄ js/main.js\n‚îî‚îÄ‚îÄ assets/img/' },
            'Bilingual App': { icon: 'üìò', stack: '- JavaScript\n- JSON Data', structure: 'data/dictionary.json\n‚îú‚îÄ‚îÄ js/app.js\n‚îî‚îÄ‚îÄ index.html' },
            'Discord Bot': { icon: 'üí¨', stack: '- Discord.js\n- Dotenv', structure: 'commands/\n‚îú‚îÄ‚îÄ fun/\n‚îú‚îÄ‚îÄ admin/\nindex.js\n‚îî‚îÄ‚îÄ config.json' },

            'Chrome Ext.': { icon: 'üß©', stack: '- Web Extension API', structure: 'manifest.json\n‚îú‚îÄ‚îÄ popup.html\n‚îú‚îÄ‚îÄ content.js\n‚îî‚îÄ‚îÄ background.js' },
            'Dockerized App': { icon: 'üê≥', stack: '- Docker\n- Nginx', structure: 'app/\n‚îú‚îÄ‚îÄ Dockerfile\n‚îú‚îÄ‚îÄ docker-compose.yml\n‚îî‚îÄ‚îÄ nginx.conf' },
            'Data Analysis': { icon: 'üìä', stack: '- Jupyter\n- Matplotlib', structure: 'notebooks/\n‚îú‚îÄ‚îÄ analysis.ipynb\n‚îú‚îÄ‚îÄ cleaning.ipynb\n‚îî‚îÄ‚îÄ data/' },
            'Arduino/IoT': { icon: 'üîå', stack: '- C++\n- ESP32', structure: 'src/\n‚îú‚îÄ‚îÄ sensor.ino\n‚îú‚îÄ‚îÄ config.h\n‚îî‚îÄ‚îÄ platformio.ini' },
            'Blog Platform': { icon: '‚úçÔ∏è', stack: '- Next.js\n- Markdown', structure: 'posts/\n‚îú‚îÄ‚îÄ [slug].md\napp/\n‚îî‚îÄ‚îÄ layout.tsx' }
        };

        const templateList = document.getElementById('template-list');
        Object.keys(projectSpecifics).forEach(name => {
            const btn = document.createElement('button');
            btn.className = "template-btn w-full text-left p-2 rounded text-sm transition flex items-center gap-2 mb-1 text-gray-300 hover:bg-gray-800";
            btn.innerHTML = `<span>${projectSpecifics[name].icon}</span> ${name}`;
            btn.onclick = () => { editor.value = `${name}\nDescribe the project vision and core goals here.`; updatePreview(); };
            templateList.appendChild(btn);
        });

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const icon = document.getElementById('theme-icon');
            const templateBtns = document.querySelectorAll('.template-btn');
            if (isDarkMode) {
                bodyTheme.classList.replace('bg-gray-100', 'bg-[#0d1117]'); bodyTheme.classList.replace('text-gray-900', 'text-gray-300');
                sidebar.classList.replace('bg-white', 'bg-[#0d1117]'); mainHeader.classList.replace('bg-white', 'bg-[#161b22]');
                editorLabel.classList.replace('bg-gray-200', 'bg-[#161b22]'); editor.classList.replace('text-gray-800', 'text-gray-300');
                templateBtns.forEach(btn => { btn.classList.replace('text-gray-700', 'text-gray-300'); btn.classList.replace('hover:bg-gray-200', 'hover:bg-gray-800'); });
                icon.innerText = "‚òÄÔ∏è";
            } else {
                bodyTheme.classList.replace('bg-[#0d1117]', 'bg-gray-100'); bodyTheme.classList.replace('text-gray-300', 'text-gray-900');
                sidebar.classList.replace('bg-[#0d1117]', 'bg-white'); mainHeader.classList.replace('bg-[#161b22]', 'bg-white');
                editorLabel.classList.replace('bg-[#161b22]', 'bg-gray-200'); editor.classList.replace('text-gray-300', 'text-gray-800');
                templateBtns.forEach(btn => { btn.classList.replace('text-gray-300', 'text-gray-700'); btn.classList.replace('hover:bg-gray-800', 'hover:bg-gray-200'); });
                icon.innerText = "üåô";
            }
        }

        function toggleGitHubMode() {
            isGitHubMode = !isGitHubMode;
            if (isGitHubMode) {
                previewContainer.classList.add('github-mode'); githubWrapper.classList.add('github-box'); githubHeader.classList.remove('hidden');
                document.getElementById('github-view-btn').innerText = "‚úñÔ∏è Exit View";
            } else {
                previewContainer.classList.remove('github-mode'); githubWrapper.classList.remove('github-box'); githubHeader.classList.add('hidden');
                document.getElementById('github-view-btn').innerText = "üëÅÔ∏è GitHub Preview";
            }
        }

        function clearEditor() { if(confirm("Clear all text?")) { editor.value = ""; updatePreview(); } }
        function updatePreview() { previewContent.innerHTML = marked.parse(editor.value || "*Markdown preview will appear here...*"); document.getElementById('char-count').innerText = `${editor.value.length} chars`; }

        function generateOffline() {
            const rawText = editor.value.trim(); if(!rawText) return alert("Select a template!");
            const lines = rawText.split('\n');
            const title = lines[0] || "My Project";
            const description = lines.slice(1).join(' ').trim() || "A high-quality application built with modern standards.";
            const specs = projectSpecifics[title] || { stack: '- JavaScript\n- HTML/CSS', structure: 'src/\n‚îî‚îÄ‚îÄ index.html' };

            // Overwrites old content with new template
            editor.value = `<div align="center">
  <img src="https://via.placeholder.com/150" alt="Project Logo" width="80" height="80">
  <h1 align="center">${title}</h1>
  <p align="center">
    <img src="https://img.shields.io/badge/Maintained-Yes-green.svg" alt="Maintenance">
    <img src="https://img.shields.io/badge/License-MIT-blue.svg" alt="License">
    <img src="https://img.shields.io/badge/Build-Passing-brightgreen.svg" alt="Build">
  </p>
  <p align="center">${description}</p>
</div>

        function toggleEditMode() {
            isEditMode = !isEditMode;
            if (isEditMode) { resultEditor.value = editor.value; resultEditor.classList.remove('hidden'); }
            else { editor.value = resultEditor.value; resultEditor.classList.add('hidden'); updatePreview(); }
        }

        function syncFromEdit() { editor.value = resultEditor.value; updatePreview(); }
        function copyToClipboard() { navigator.clipboard.writeText(editor.value); alert("Copied!"); }
        
        function downloadReadme() {
            const blob = new Blob([editor.value], { type: 'text/markdown' });
            const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = "README.md"; link.click();
        }

        function downloadDocx() {
            const content = editor.value.trim(); if (!content) return alert("No content!");
            const htmlContent = marked.parse(content);
            const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'></head><body>";
            const footer = "</body></html>";
            const blob = new Blob(['\\ufeff', header + htmlContent + footer], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a'); link.href = url; link.download = "README.doc"; link.click(); URL.revokeObjectURL(url);
        }

        updatePreview();
    </script>
