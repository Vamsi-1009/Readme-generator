<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto README | Futuristic Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/linuxenko/html-to-docx@master/dist/html-to-docx.js"></script>
</head>
<body>
    <div id="particles-js" class="bg-animation"></div>

    <div class="main-wrapper">
        <header>
            <h1>üöÄ Auto README</h1>
            <p>One sentence. One click. One professional README.</p>
        </header>

        <div class="container">
            <section class="editor glass-panel slide-up">
                <div class="tab-system">
                    <button class="tab-btn active" onclick="switchTab('wizard')">üßô‚Äç‚ôÇÔ∏è WIZARD</button>
                    <button class="tab-btn" onclick="switchTab('editor')">üìù EDITOR</button>
                </div>

                <div id="wizard-view" class="tab-content active">
                    <div class="form-group project-source">
                        <label>üöÄ PROJECT SOURCE</label>
                        <div class="import-box">
                            <input type="text" id="repoUrl" placeholder="user/repo">
                            <button class="btn-import" onclick="importGitHubRepo()">Import</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>PROJECT DESCRIPTION</label>
                        <textarea id="magicText" placeholder="E.g., A real-time chat application using WebSocket..." oninput="updatePreview()"></textarea>
                        <button class="btn-ai" onclick="updatePreview()">‚ú® AI ENHANCE</button>
                    </div>
                </div>

                <div id="editor-view" class="tab-content">
                    <div class="form-group">
                        <label>LICENSE TYPE</label>
                        <select id="license" onchange="updatePreview()">
                            <option value="MIT">MIT License</option>
                            <option value="Apache 2.0">Apache 2.0</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>WRITING TONE</label>
                        <select id="projectTone" onchange="updatePreview()">
                            <option value="startup">Startup Tone</option>
                            <option value="academic">Academic Tone</option>
                        </select>
                    </div>
                </div>

                <div class="button-grid">
                    <button onclick="downloadReadme()" class="btn-primary">Download .md</button>
                    <button onclick="exportPDF()" class="btn-danger">Export PDF</button>
                    <button onclick="copyToClipboard()" class="btn-secondary">Copy MD</button>
                    <button onclick="exportDOC()" class="btn-muted" style="background: #F0F0F0;">Export DOC</button>
                    <button onclick="resetApp()" class="btn-muted">Reset</button>
                </div>
            </section>

            <section class="preview-container glass-panel slide-up">
                <div class="preview-header">
                    <span>‚ú® Preview</span>
                    <button class="toggle-light" onclick="toggleDarkMode()">‚òÄÔ∏è LIGHT</button>
                </div>
                <div id="preview" class="theme-dark">
                    <div class="placeholder">Waiting for your project idea...</div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
